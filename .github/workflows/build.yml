name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip libffi-dev libssl-dev libsqlite3-dev openjdk-17-jdk
          pip install --upgrade pip
          pip install Cython buildozer

      - name: Accept Android SDK Licenses
        run: yes | buildozer android update

      - name: Build APK
        env:
          BUILDOZER_ALLOW_ROOT: 1
        run: buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: warna-app.apk
          path: bin/*.apk
