name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip zip unzip openjdk-17-jdk \
            libffi-dev libssl-dev libsqlite3-dev \
            git curl build-essential
          pip install --upgrade pip Cython
          pip install buildozer

      - name: Build APK
        env:
          BUILDOZER_ALLOW_ROOT: 1
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: warna-app.apk
          path: bin/*.apk
